<html>
<head>
	<title>Proto</title>
	<link rel="stylesheet" href="style.css">
	<script src="client.js" type="module"></script>
</head>
<body>
	<div class="app">
		<div class="app__controls">
			<div class="app__seriesbox">
				<label>Measures</label>
				<textarea id="measures" class="app__textinput" placeholder="Enter series" rows="4">Copies</textarea>
			</div>
			
			<div class="app__seriesbox">
				<label>Segregated dimensions</label>
				<textarea id="segregated-dimensions" class="app__textinput" placeholder="Enter series" rows="4">Country</textarea>
			</div>

			<div class="app__seriesbox">
				<label>Other dimensions</label>
				<textarea id="other-dimensions" class="app__textinput" placeholder="Enter series" rows="4">Genre:C</textarea>
			</div>	

			<div class="app__seriesbox">
				<label>Geometry</label>
				<div>
					<input type="radio" id="rectangle" name="geometry" value="rectangle" checked>
					<label for="rectangle">Rectangle</label>

					<input type="radio" id="circle" name="geometry" value="circle">
					<label for="circle">Circle</label>

					<input type="radio" id="line" name="geometry" value="line">
					<label for="line">Line</label>

					<input type="radio" id="area" name="geometry" value="area">
					<label for="area">Area</label>
				</div>
			</div>

			<div class="app__seriesbox">
				<label>Mapping strategy</label>
				<div>
					<input type="radio" id="strategy-xy" name="strategy" value="xy" checked>
					<label for="rectangle">X-Y</label>
					<input type="radio" id="strategy-nocoords" name="strategy" value="nocoords">
					<label for="rectangle">No coords</label>
				</div>
			</div>

			<button id="refresh" class="app__button">Refresh</button>

		</div>
		<div id="mychart" class="app__chart"></div>
		<div class="app__config"><pre></pre></div>
	</div>
	
</body>
</html>
